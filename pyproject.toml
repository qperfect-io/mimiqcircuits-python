[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "circuits"
authors = [
    {name = "Vase Moeini", email = "vmoeini@unistra.fr"},
    {name = "Guido Masella", email = "guido.masella@gmail.com"},
]
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
]
dynamic = ["version"]
dependencies = [
    "numpy", "json"
]


['project.urls']
homepage = 'https://mimiq.qperfect.io'
documentation = 'https://mimiq.qperfect.io/docs/python'
repository = 'https://github.com/qperfect-io/circuits-python'

[project.optional-dependencies]
test = ['pytest>=700']
all = ['pytest>=700']

[tool.setuptools.dynamic]
version = {attr = "circuits.__version__"}

